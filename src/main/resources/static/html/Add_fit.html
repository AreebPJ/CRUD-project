<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="content">
                 <h1>Add a workout</h1>
                    <form id="fitForm">
                        <div class="form-group">
                            <label for="title">Title:</label><br>
                            <input type="text" id="title" name="title"><br>
                        </div>
                        <div class="form-group">
                            <label for="description">Description:</label><br>
                            <input type="text" id="description" name="description"><br><br>
                        </div>
                        <div class="form-group">
                            <label for="userId">Client ID:</label><br>
                            <input type="text" id="userId" name="userId"><br><br>
                        </div>
                        <input class="btn btn-primary" type="button" onclick="submitFit()" value="Submit">
                    </form>

            </div>
        </div>
    </div>
</div>
